<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app-container">
    <aside id="foldersSidebar" class="folders-sidebar">
      <div class="sidebar-header">
        <h3>Folders</h3>
        <button id="addFolderBtn" class="btn-icon" title="Add new folder">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
      </div>
      <div id="foldersList" class="folders-list">
      </div>
    </aside>

    <div class="main-content-wrapper">
      <header class="top-bar">
        <h1 class="app-title">Bookmarks</h1>
        <div class="search-container">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>
        <div class="header-actions">
          <button id="addCurrentPage" class="btn btn-primary" title="Add current page">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            <span>Add</span>
          </button>
          <button id="importBtn" class="btn-icon" title="Import bookmarks">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
          </button>
          <button id="exportBtn" class="btn-icon" title="Export bookmarks">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          </button>
        </div>
      </header>

      <div class="controls-bar">
        <select id="folderFilter" class="folder-select">
          <option value="all">All Folders</option>
        </select>
        <div class="view-toggle">
          <button id="selectModeBtn" class="btn-icon" title="Select multiple">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
          </button>
          <button id="listView" class="btn-icon active" title="List view">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
          </button>
          <button id="gridView" class="btn-icon" title="Grid view">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
          </button>
        </div>
      </div>
      
      <div id="bulkActionsBar" class="bulk-actions-bar hidden">
        <span id="selectedCount">0 selected</span>
        <div class="bulk-actions">
          <button id="bulkDeleteBtn" class="btn btn-danger">Delete</button>
          <button id="cancelSelectBtn" class="btn btn-secondary">Cancel</button>
        </div>
      </div>

      <main id="mainContent">
        <div id="bookmarksList" class="bookmarks-list"></div>
        <div id="emptyState" class="empty-state hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
          <h2>No Bookmarks Here</h2>
          <p>Click the "Add" button to save your first bookmark.</p>
        </div>
      </main>
    </div>
  </div>

  <div id="bookmarkModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Bookmark</h2>
        <button id="closeModal" class="btn-icon btn-close">×</button>
      </div>
      <form id="bookmarkForm">
        <div class="form-group">
          <label for="bookmarkTitle">Title *</label>
          <input type="text" id="bookmarkTitle" required />
        </div>
        <div class="form-group">
          <label for="bookmarkUrl">URL *</label>
          <input type="url" id="bookmarkUrl" required />
        </div>
        <div class="form-group">
          <label for="bookmarkDescription">Description</label>
          <textarea id="bookmarkDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="bookmarkTags">Tags (comma-separated)</label>
          <input type="text" id="bookmarkTags" placeholder="" />
        </div>
        <div class="form-group">
          <label for="bookmarkFolder">Folder</label>
          <select id="bookmarkFolder">
            <option value="">No folder</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div id="folderModal" class="modal hidden">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2 id="folderModalTitle">New Folder</h2>
        <button id="closeFolderModal" class="btn-icon btn-close">×</button>
      </div>
      <form id="folderForm">
        <div class="form-group">
          <label for="folderName">Folder Name *</label>
          <input type="text" id="folderName" required />
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelFolderBtn" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <input type="file" id="importFile" accept=".html" class="hidden" />

  <script src="popup.js"></script>
</body>
</html>
